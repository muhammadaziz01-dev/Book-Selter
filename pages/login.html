<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- font linl  -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- boptstrap icon link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- link main css  -->
        <link rel="stylesheet" href="../styles/min.css">
        <title>Login page</title>
    </head>
    <body class="login-body">
        <main class="w-full min-h-screen grid place-content-center login-main">
            <div class="login-wrapper p-5 px-10 rounded-lg w-[500px] relative">
                <h1 class="mb-3 grid place-content-center">
                    <a href="#" class="flex items-center gap-3 font-medium mb-8 ">
                        <img class="" src="../assets/images/logo.svg"
                            alt="icon">
                    </a>
    
                </h1>
                <form action="#" id="form-login">
                    <label for="username" class="relative">
                        <input type="text" id="username" placeholder="USERNAME" class="py-3 pl-14  px-6 bg-transparent border border-white block mb-4 rounded-md focus:outline-none focus:shadow-sm focus:shadow-slate-500 w-full text-white">
                        <i class="bi bi-person absolute top-2 left-4 text-white text-[24px]"></i>
                    </label>
                    <label for="password" class="relative">
                        <input type="password" id="password" placeholder="PASSWORD" class="py-3 pl-14  px-6 mt-7 bg-transparent border border-white block mb-4 rounded-md focus:outline-none focus:shadow-sm focus:shadow-slate-500 w-full text-white">
                        <i class="bi bi-unlock-fill absolute top-5 left-4  text-white text-[24px]"></i>
                    </label>
                    <button type="submit" class="py-2 px-4 border block mt-12  bg-white text-indigo-700 font-bold rounded-lg focus:outline-none w-full hover:bg-yellow-50 duration-150 text-xl ">LOGIN</button>
                </form>
                <p class="text-white absolute right-9 pt-3 ">
                    Forgot password?
                </p>
    
            </div>
        </main>
    </body>
    <script src="../assets/js/utilis.js"></script>
    <script src="../assets/js/login.js"></script>
</html>
